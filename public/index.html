<!DOCTYPE html><html lang="ru"><head><meta charSet="utf-8"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/><meta property="twitter:card" content="summary_large_image"/><link rel="shortcut icon" type="image/svg" href="https://www.babulya.com.ua/wp-content/uploads/2019/11/favicon_result.jpg"/><noscript></noscript><meta name="note" content="environment=development"/><link rel="sitemap" type="application/xml" href="/sitemap.xml"/><title data-react-helmet="true"></title><script src="/socket.io/socket.io.js"></script></head><body><div id="___gatsby"></div><script src="/commons.js"></script><script defer="">function navBarClose() {document.getElementById("navbar").classList.toggle("responsive");}document.addEventListener('click',function(e){if(e.target && e.target.tagName.toLowerCase() === 'a'){navBarClose();}});</script><div id="cal"><div id="clck">  <div class="alarm-clock">	<div class="time"><span class="hours"></span><span class="colon">:</span><span class="minutes"></span><span class="colon">:</span><span class="seconds"></span></div></div></div></div></body><script>var hours = document.querySelector('.hours');var minutes = document.querySelector('.minutes');var seconds = document.querySelector('.seconds');function setDate() {	var now = new Date();var secs = now.getSeconds();var mins = now.getMinutes();var hrs = now.getHours();if (hrs < 10){hours.innerHTML = '0' + hrs;} else {hours.innerHTML = hrs;}if (secs < 10) {seconds.innerHTML = '0' + secs;} else {seconds.innerHTML = secs;}if (mins < 10){minutes.innerHTML = '0' + mins;} else {minutes.innerHTML = mins;}}setInterval(setDate, 1000);</script><script type="text/javascript">function addLink(){var body_element = document.getElementsByTagName('body')[0];var selection = window.getSelection();var pagelink = "<p>Источник: <a href='"+document.location.href+"'>"+document.location.href+"</a><br>Копирование материалов разрешается с указанием ссылки на источник"+document.location.href+"</p>";var copytext = selection + pagelink;var newdiv = document.createElement('div');newdiv.style.position = 'absolute';newdiv.style.left = '-99999px';body_element.appendChild(newdiv);newdiv.innerHTML = copytext;selection.selectAllChildren(newdiv);window.setTimeout( function() { body_element.removeChild(newdiv);},);}document.oncopy = addLink;</script></html>
